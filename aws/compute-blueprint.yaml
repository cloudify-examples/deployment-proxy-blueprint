imports:
  - http://www.getcloudify.org/spec/aws-plugin/1.4.4/plugin.yaml

inputs:

  ami:
    default: ami-b9b394ca

  instance_type:
    default: 'm3.medium'

  agent_user:
    default: ubuntu

  agent_config:
    default:
      install_method: remote
      port: 22
      user: { get_input: agent_user }
      key: { get_attribute: [ environment, key_path ] }

dsl_definitions:

    aws_config: &aws_config
      aws_access_key_id: { get_secret: aws_access_key_id }
      aws_secret_access_key: { get_secret: aws_secret_access_key }
      ec2_region_name: { get_attribute: [ environment, region_name ]}
      ec2_region_endpoint: { get_attribute: [ environment, region_endpoint ]}

node_templates:

  public_host:
    type: cloudify.aws.nodes.Instance
    properties:
      agent_config: { get_input: agent_config }
      aws_config: *aws_config
      image_id: { get_input: ami }
      instance_type: { get_input: instance_type }
      parameters:
        placement: { get_attribute: [ environment, availability_zone ] }
        key_name: { get_attribute: [ environment, key_name ] }
    relationships:
      - type: cloudify.aws.relationships.instance_connected_to_eni
        target: public_network_interface

  private_host:
    type: cloudify.aws.nodes.Instance
    properties:
      agent_config: { get_input: agent_config }
      aws_config: *aws_config
      image_id: { get_input: ami }
      instance_type: { get_input: instance_type }
      parameters:
        placement: { get_attribute: [ environment, availability_zone ] }
        key_name: { get_attribute: [ environment, key_name ] }
    relationships:
      - type: cloudify.aws.relationships.instance_connected_to_eni
        target: private_network_interface

  public_network_interface:
    type: cloudify.aws.nodes.Interface
    relationships:
      - type: cloudify.relationships.depends_on
        target: environment
      - type: cloudify.aws.relationships.connected_to_elastic_ip
        target: ip
    properties:
      aws_config: *aws_config
      parameters:
        subnet_id: { get_attribute: [ environment, public_subnet_id ] }
        groups:
          - { get_attribute: [ environment, ssh_group_id ] }

  private_network_interface:
    type: cloudify.aws.nodes.Interface
    relationships:
      - type: cloudify.relationships.depends_on
        target: environment
    properties:
      aws_config: *aws_config
      parameters:
        subnet_id: { get_attribute: [ environment, private_subnet_id ] }
        groups:
          - { get_attribute: [ environment, ssh_group_id ] }

  ip:
    type: cloudify.aws.nodes.ElasticIP
    properties:
      aws_config: *aws_config
      domain: vpc

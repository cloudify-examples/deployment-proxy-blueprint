node_templates:

  application:
    type: cloudify.nodes.SoftwareComponent
    relationships:
      - type: cloudify.relationships.contained_in
        target: public_host
    relationships:
      - type: cloudify.relationships.depends_on
        target: etcd
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: applications/resources/scripts/application/preconfigure.sh
    interfaces:
      cloudify.interfaces.lifecycle:
        configure:
          implementation: applications/resources/scripts/application/configure.sh
        start:
          implementation: applications/resources/scripts/application/start.sh

node_templates:

  etcd:
    type: cloudify.nodes.SoftwareComponent
    relationships:
      - type: cloudify.relationships.contained_in
        target: private_host
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: applications/resources/scripts/etcd/create.sh
        configure:
          implementation: applications/resources/scripts/etcd/configure.sh
        start:
          implementation: applications/resources/scripts/etcd/start.sh
        stop:
          implementation: applications/resources/scripts/etcd/stop.sh
        delete:
          implementation: applications/resources/scripts/etcd/delete.sh

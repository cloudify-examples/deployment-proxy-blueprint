data_types:

  cloudify.datatypes.File:
    properties:
      blueprint_resource:
        type: string
        required: false
      inline:
        default: |
          #/bin/bash
          echo "pass"
        required: false
      url:
        type: string
        required: false

  cloudify.datatypes.LifecycleScripts:
    properties:
      create:
        type: cloudify.datatypes.File
        default:
          blueprint_resource: applications/resources/scripts/generic/create.sh
      configure:
        type: cloudify.datatypes.File
        default:
          blueprint_resource: applications/resources/scripts/generic/configure.sh
      start:
        type: cloudify.datatypes.File
        default:
          blueprint_resource: applications/resources/scripts/generic/start.sh
      stop:
        type: cloudify.datatypes.File
        default:
          blueprint_resource: applications/resources/scripts/generic/stop.sh
      delete:
        type: cloudify.datatypes.File
        default:
          blueprint_resource: applications/resources/scripts/generic/delete.sh

  cloudify.datatypes.SoftwarePackage:
    properties:
      name:
        type: string
        required: true
      version:
        type: string
        required: true
      system_binaries_directory:
        type: string
        default: /usr/local/bin
      lifecycle_scripts:
        type: cloudify.datatypes.LifecycleScripts
        required: false


node_types:

  cloudify.nodes.SoftwarePackage:
    derived_from: cloudify.nodes.SoftwareComponent
    properties:
      resource_config:
        type: cloudify.datatypes.SoftwarePackage
        required: true
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: applications/resources/scripts/generic/execute.sh
        start:
          implementation: applications/resources/scripts/generic/execute.sh
        configure:
          implementation: applications/resources/scripts/generic/execute.sh
        stop:
          implementation: applications/resources/scripts/generic/execute.sh
        delete:
          implementation: applications/resources/scripts/generic/execute.sh
